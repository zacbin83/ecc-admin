<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Pure Admin Panel</title>

    <link rel="stylesheet" href="assets/css/pure-min.css">
    <link rel="stylesheet" href="assets/css/pure-responsive-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-3-24">
            <div id="menu">
                <div class="pure-menu">
                    <p class="pure-menu-heading">
                        <img src="/assets/img/logoadmin.png" alt="Logo Admin" style="width:40%">
                        <a href="login.html" style="margin-left:10px;"class="pure-button button-xsmall">Log out</a>
                    </p>
                    <ul class="pure-menu-list">
                        <li>
                            <a href="dashboard.html" class="pure-menu-link">Dashboard</a>
                        </li>
                        <li>
                            <a href="post-list.html" class="pure-menu-link">Blogs</a>
                        </li>
                        <li class="menu-item-divided pure-menu-selected" >
                            <a href="member-list.html" class="pure-menu-link">Thành viên</a>
                        </li>
                        <li class="menu-item-divided">
                            <a href="profile.html" class="pure-menu-link">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-21-24">
            <div class="header-small">

                <div class="items">
                    <h1 class="subhead">Member List <a class="pure-button button-small button-secondary" href="member-form.html">Add New</a></h1>

                    <aside class="pure-message message-success">
                        <p><strong>SUCCESS</strong>: Success message.</p>
                    </aside>
                    <aside class="pure-message message-error">
                        <p><strong>ERROR</strong>: Error message.</p>
                    </aside>
                    <aside class="pure-message message-warning">
                        <p><strong>WARNING</strong>: Warning message.</p>
                    </aside>

                    <table class="pure-table pure-table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên thành viên</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Member Name 1</td>
                            <td>
                                <a class="pure-button button-small button-secondary" href="#">Xem</a>
                                <a class="pure-button button-small button-success" href="member-form.html">Sửa</a>
                                <a class="pure-button button-small button-error" href="#" onclick="return confirm('Are you sure?');">Xóa</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Member Name 2</td>
                            <td>
                                <a class="pure-button button-small button-secondary" href="#">Xem</a>
                                <a class="pure-button button-small button-success" href="member-form.html">Sửa</a>
                                <a class="pure-button button-small button-error" href="#" onclick="return confirm('Are you sure?');">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="navigation">
                    <div class="pure-button-group">
                        <a href="#" class="pure-button">Prev</a>
                        <a href="#" class="pure-button">Next</a>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
