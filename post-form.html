<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Pure Admin Panel</title>

    <link rel="stylesheet" href="assets/css/pure-min.css">
    <link rel="stylesheet" href="assets/css/pure-responsive-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Summernote -->
    <link href="summernote/summernote-bs4.min.css" rel="stylesheet">
    <script src="summernote/summernote-bs4.min.js"></script>   
</head>

<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-3-24">
            <div id="menu">
                <div class="pure-menu">
                    <p class="pure-menu-heading">
                        <img src="/assets/img/logoadmin.png" alt="Logo Admin" style="width:40%">
                        <a href="login.html" style="margin-left:10px;"class="pure-button button-xsmall">Log out</a>
                    </p>
                    <ul class="pure-menu-list">
                        <li>
                            <a href="dashboard.html" class="pure-menu-link">Dashboard</a>
                        </li>
                        <li  class="pure-menu-selected">
                            <a href="post-list.html" class="pure-menu-link">Blogs</a>
                        </li>
                        <li class="menu-item-divided">
                            <a href="member-list.html" class="pure-menu-link">Thành viên</a>
                        </li>
                        <li class="menu-item-divided">
                            <a href="profile.html" class="pure-menu-link">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content pure-u-1 pure-u-md-21-24">
            <div class="header-small">

                <div class="items">
                    <h1 class="subhead">Post Form</h1>

                    <aside class="pure-message message-success">
                        <p><strong>SUCCESS</strong>: Success message.</p>
                    </aside>
                    <aside class="pure-message message-error">
                        <p><strong>ERROR</strong>: Error message.</p>
                    </aside>
                    <aside class="pure-message message-warning">
                        <p><strong>WARNING</strong>: Warning message.</p>
                    </aside>
                    <form action="#" method="post" novalidate autocomplete="off" class="pure-form pure-form-stacked">
                        <fieldset>

                            <label for="title">Tiêu đề</label>
                            <input id="title" type="text" placeholder="Title" class="pure-input-1" value="">

                            <label for="date">Ngày</label>
                            <input id="date" type="date"  class="pure-input-1" value="">

                            <label for="content">Nội dung</label>
                            <!-- <textarea id="content" class="pure-input-1" rows="10"></textarea> -->
                            <div id="summernote" class="content"></div>
                            <input type="hidden" name="id" value="1">
                            <button type="submit" class="pure-button button-success">Lưu lại</button>
                            <a href="post-list.html">Quay lại</a>
                        </fieldset>
                    </form>
                </div>

                
            </div>
        </div>
    </div>
    <script>
        $('#summernote').summernote({
          placeholder: 'Điền nội dung bài Blog...',
          tabsize: 2,
          height: 100
        });
      </script>
</body>

</html>
